spec:
  - name: bars
    type: object
    desc: Bars object.
  - name: t
    type: string
    required: true
    desc: Timestamp in RFC-3339 format with nanosecond precision.
  - name: o
    type: number
    required: true
    desc: Open price.
  - name: h
    type: number
    required: true
    desc: High price.
  - name: l
    type: number
    required: true
    desc: Low price.
  - name: c
    type: number
    required: true
    desc: Close price.
  - name: v
    type: int
    required: true
    desc: Volume.
  - name: 'n'
    type: int
    required: true
    desc: Number of trades.
  - name: vw
    type: number
    required: true
    desc: Volume weighted average price.
example: |
  {
    "bars": {
      "BTC/USD": [
        {
          "t": "2022-05-27T10:18:00Z",
          "o": 28999,
          "h": 29003,
          "l": 28999,
          "c": 29003,
          "v": 0.01,
          "n": 4,
          "vw": 29001
        }
      ]
    },
    "next_page_token": null
  }
